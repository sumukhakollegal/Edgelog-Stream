groups:
  - name: edgelog_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(edgelog_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          component: edgelog
        annotations:
          summary: "High error rate detected in EdgeLog"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      # High latency alert
      - alert: HighLatency
        expr: histogram_quantile(0.99, rate(edgelog_latency_seconds_bucket[5m])) > 0.2
        for: 10m
        labels:
          severity: warning
          component: edgelog
        annotations:
          summary: "High P99 latency detected"
          description: "P99 latency is {{ $value }}s (threshold: 200ms)"

      # Service down alert
      - alert: ServiceDown
        expr: up{job=~"edgelog.*"} == 0
        for: 2m
        labels:
          severity: critical
          component: edgelog
        annotations:
          summary: "EdgeLog service is down"
          description: "Service {{ $labels.job }} has been down for more than 2 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: go_memstats_alloc_bytes{job=~"edgelog.*"} / 1024 / 1024 / 1024 > 3
        for: 15m
        labels:
          severity: warning
          component: edgelog
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}GB (threshold: 3GB)"
